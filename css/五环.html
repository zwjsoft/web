<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0
        }
        .circle1,.circle2,.circle3,.circle4,.circle5{
            position: absolute;
            width:100px;
            height: 100px;
            border-radius: 50%;
            border:5px solid black
        }
        .circle1{
            border-color: red;
        }
        .circle2{
            border-color: green;
            left:120px;
            z-index: 3
        }
        .circle3{
            border-color: yellow;
            left:240px
        }
        .circle4{
            border-color: orange;
            left:60px;
            top:60px
        }
        .circle5{
            border-color: gray;
            left:180px;
            top:60px
        }
        .plat{
            position: absolute;
            /* border:5px solid black; */
            width: 350px;
            height: 170px;
            left:50%;
            top:50%;
            margin-left: -175px;
            margin-top:-85px;

        }
    </style>
</head>
<body>
    <div class="plat">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </div>

</body>
</html>
