    <style>
        .demo1{

            width:200px;
            height: 200px;
            margin-left: 100px;
            background: red;
        }
        .demo2{
            position: relative;
            margin: 20px;
            width:150px;
            height: 150px;
            background: green
        }
        .demo3{
            position: absolute;
            width:100px;
            height: 100px;
            left:20px;
            background: orange
        }
        .docCenter{
            position: fixed;
            width: 100px;
            height: 100px;
            background: red;
            left:50%;
            top:50%;
            margin-left:-50px ;
            margin-top: -50px

        }
    </style>
</head>
<body>
    <pre>
        层模型
        1.absolute会脱离原来的位置定位
            相对最近的有定位的父级定位，没有就文档定位
        2.relative保留原来的位置定位
            相对自己原来的位置定位
        3.用relative参照，用absolute定位
        4.fixed可以在页面滚动时保持位置
    </pre>

    <div class="demo1">
            <div class="demo2">
                <div class="demo3"></div>
