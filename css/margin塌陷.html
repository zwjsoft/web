<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            position: absolute;
            margin-left:200px;
            margin-top:100px;
            width:200px;
            height: 200px;
            background: black;
            overflow: hidden;
        }
        .content{
            width:100px;
            height: 100px;
            margin-left:50px;
            margin-top:150px;
            background: green;
        }

        .demo1{
            background: red;
            margin-bottom: 10px;
        }
        .demo2{
            background: green;
            margin-top:20px;
        }
        demo{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <pre>
        触发盒子的bfc
        position:absolute
        display:inline-block
        float:left/right
        overflow:hidden
    </pre>
    <div class="wrapper">
        <div class="content"></div>
    </div>
    <div class="demo1"></div>
    <div class="demo">

        <div class="demo2"></div>
    </div>

</body>
</html>
