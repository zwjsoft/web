<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color:#424242;
            text-decoration: none
        }
        ul{
            list-style: none
        }
        ul::after{
            content:"";
            clear: both;
            display: block
        }
        ul li{
            float: left;
            padding: 0px 10px;
            height: 30px;
        }
        ul li a{
            padding: 0 5px;
            font-weight: bold;
            height: 30px;
            line-height: 30px;
            border-radius: 15px;
            display:inline-block
        }
        ul li a:hover{
            background-color:orange
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">天猫</a></li>
        <li><a href="">聚划算</a></li>
        <li><a href="">天猫超市</a></li>
    </ul>
