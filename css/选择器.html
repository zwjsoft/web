<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*标签选择器*/
        div{
            color:red
        }
        /*class选择器*/
        .divclass{
            color:green
        }
        /*id选择器*/
        #div1{
            color:yellow
        }
        #div2{
            color:orange
        }
        /*属性选择器*/
        [name="abc"]{
            color:orchid
        }   
        /*父子选择器*/   
        div span{
            color:blue
        }    
        /*直接子元素选择器*/   
        #div3 > span{
            color:brown
        }    
        /*并列选择器，注意并列中间无空格*/   
        div.demo{
            color:aqua
        }   
        /*分组选择器*/   
        p,h3,.demo1
        {
            color:chartreuse
        }   
    </style>
</head>
<body>
    <div>标签选择器效果</div>
    <div>标签选择器效果</div>
    <hr>
    <div class="divclass">class选择器效果</div>
    <div class="divclass">class选择器效果</div>
    <hr>
    <div id="div1">id选择器效果</div>
    <div id="div2">id选择器效果</div>
    <hr>
    <div name="abc">属性选择器效果</div>
    <div name="abc">属性选择器效果</div>
    <hr>
    <div>
        <span>父子选择器</span>
        <em>
            <span>父子选择器</span>
        </em>
    </div>
    <hr>
    <div id="div3">
        <span>直接选择器</span>
        <em>
            <span>直接选择器</span>
        </em>
    </div>
    <hr>
    <div class="demo">并列选择器</div> 
    <hr>
    <p>分组选择器</p>
    <h3>分组选择器</h3>
    <b class="demo1">分组选择器</b>
</body>
</html>
