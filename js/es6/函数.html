<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
    <script>
        function show(a,b){
            console.log(a,b)
        }
        show();//undefine undefine
        function show1(a,b){
            a=a || "a默认";
            b=b || "b默认"
            console.log(a,b)
        }
        show1();

        function show2(a="aaa",b="bbb"){
            console.log(a,b)
        }
        show2();

        function fn(){
            let arr=Array.prototype.slice.apply(arguments);
            console.log(arr);
        }
        fn(10,4,29,6);
        function fn1(...a){
            console.log(a)
        }
        fn1(10,4,29,6);
        function fn2(a,b,...c){
            console.log(a,b,c)
        }
        fn2(10,4,29,6);


        let arr1=[1,2,3];
        let arr2=[...arr1];
        let arr3=arr1;
        let arr4=Array.from(arr1);
        arr1[0]=0;
        console.log(arr1,arr2,arr3,arr4);


        let fn5=(a,b)=>{
            console.log(a+b);
        }
        fn5(10,5);//15
        var id=20;
        let json={
            id:10,
            show:function(){
                setTimeout(
                    function(){
                        console.log(this.id);//setTimeout是window对象，所以这里的id是window的
                    },2000
                )
            }
        }
        json.show();

        let json1={
            id:10,
            show:function(){
                setTimeout(
                    ()=>{
                        console.log(this.id);//箭头函数中的this属于定义对象
                    },2000
                )
            }
        }
        json1.show()
    </script>
</head>
<body>
    
</body>
</html>
