<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象克隆</title>
    <script>
        function clone(orgin,target){
            var target=target || {}
            for(var key in orgin){
                if(orgin.hasOwnProperty(key)){ //只有原始值才需要克隆
                if(orgin[key]!==null && typeof(orgin[key])=='object') {//判断是原始值还是对象  
                    target[key]=orgin[key].constructor==Array?[]:{}            
                    clone(orgin[key],target[key])
                }else{
                    target[key]=orgin[key]
                }
            }
            }
            return target
        }

        var obj={
            name:'zwj',
            age:20,
            edu:[{
                period:'1992-1996',
                descript:"wuhan"
            },{
                period:'1996-2000',
                descript:'shengzheng'
            }
        ]
        }

        var obj1={}
        clone(obj,obj1)
        console.log(obj1)
    </script>
</head>
<body>
    
</body>
</html>
