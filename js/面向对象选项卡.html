<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #tabdiv{

        }
        #tabdiv div{
            border:1px solid;
            display: none;
            position: absolute;
            width:200px;
            height: 200px;
        }
        .active{
            background: yellow
        }
    </style>
    <script>
        function TabSwitch(id){
            var _this=this;
            var tabdiv=document.getElementById(id);
            this.btns=tabdiv.getElementsByTagName("button");
            this.divs=tabdiv.getElementsByTagName("div");
            for(var i=0;i<this.btns.length;i++){
                this.btns[i].index=i;
                this.btns[i].onclick=function(){
                     _this.fnclick(this);
                    }
            }
        }
        TabSwitch.prototype.fnclick=function(oBtn){
             for(var j=0;j<this.btns.length;j++){
                this.btns[j].className='';
                this.divs[j].style.display='none';
            }
            oBtn.className='active';
            this.divs[oBtn.index].style.display='block';
        }
        window.onload=function(){
            new TabSwitch("tabdiv");
        }
        
    </script>
</head>
<body>
    <div id='tabdiv'>
        <button class="active">aaa</button>
        <button>bbb</button>
        <button>ccc</button>
        <div style="display:block">aaa</div>
        <div>bbb</div>
        <div>ccc</div>
    </div>

</body>
</html>
