<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aaaaaa</title>
    <style>
        .ball{
            position: absolute;
            top:50px;
            width:50px;
            height: 50px;
            background: red;
            border: 1px solid 50%;
            border-radius:50%;
            margin: auto;
            left:0px;
            right: 0px;
        }
        .land{
            position: absolute;
            top:500px;
            width:100%;
            height: 5px;
            background: yellowgreen;
            border: 1px solid

        }
    </style>
</head>
<body>
<div class="ball"></div>
<div class="land"></div>
<script>
    var ball=document.getElementsByClassName('ball')[0]
    var land=document.getElementsByClassName('land')[0]
    var minTop=50
    var maxTop=450
    var direction=1
    var timer=setInterval(function(){
        if(minTop>=maxTop){
            clearInterval(timer)
            return
        }
        if(parseInt(window.getComputedStyle(ball,null).top)<=maxTop && parseInt(window.getComputedStyle(ball,null).top)>=minTop)
            {
                ball.style.top=parseInt(window.getComputedStyle(ball,null).top)+2*direction+'px'
            }
        else{
            if(direction==1) minTop+=5
            direction*=-1
            ball.style.top=parseInt(window.getComputedStyle(ball,null).top)+2*direction+'px'
        }            
    },1)

</script>

</body>
</html>
